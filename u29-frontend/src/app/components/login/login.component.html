<div class="login-container">
  <h1>Project U29 Login</h1>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="username" (input)="updateUsername($event)" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" (input)="updatePassword($event)" required>
    </div>
    <button type="submit">Login</button>
    <p class="error" *ngIf="errorMessage" role="alert">{{ errorMessage }}</p>
  </form>
</div>
